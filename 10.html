  <body>
    <div id="helloWorld">Hello World</div>
    <script>
      var object = {
        x: 100,
        y: 200,
        z: function () {
          return this.x * this.y;
        },
      };

      function myObject() {
        this.x = 100;
        this.y = 200;
        this.z = function () {

        };
      }

      var obj = new myObject();

      console.log(obj.z());
