<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>substring, substr, slice</title>
  </head>
  <body>
    <script>
      var myString =
        'I am leraning javaScript right now and my T-Shirt color is black.';
      console.log(myString.substring(10, 0));
      console.log(myString.substr(10, 4));
      console.log(myString.slice(10, 0));
    </script>
  </body>
</html>
