<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Loops In JavaScript</title>
  </head>
  <body>
    <script>
      var i = 0;

      var array = ['one', 'Two', 'Three'];

      for (i in array) {
        document.write(array[i]);
      }
    </script>
  </body>
</html>
