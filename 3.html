<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlobalAnd Local Variables</title>
  </head>
  <body>
    <script>
      var name = 'Mehul';

      function changeName() {
        window.name = 'Brown';
        alert(name);
      }

      changeName();
      alert(name);
    </script>
  </body>
</html>
