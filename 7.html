<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays And Objects</title>
  </head>
  <body>
    <script>
      var objName = {
        obj1: 'Hello',
        obj2: 'World',
        func: function () {
          return this.obj1 + this.obj2;
        },
      };

      console.log(objName.obj2);
    </script>
  </body>
</html>
