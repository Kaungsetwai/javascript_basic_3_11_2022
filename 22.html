<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>indexOf and lastIndexOf</title>
  </head>
  <body>
    <script>
      var numbers = [1, 2, 3, 4, 5, 6, 7, 8];
      var lang = ['php', 'python'];

      var presentOrNot = lang.indexOf('php');

      if (presentOrNot > -1) {
        console.log('Yes, it is present!');
      } else {
        console.log('Nope. it is not present!');
      }
    </script>
  </body>
