<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transversing DOM</title>
  </head>
  <body>
    <div id="one">
      <div id="two"></div>
    </div>

    <script>
      var c = document.getElementById('one');

      if (c.hasChildNodes()) {
        alert('true');
      } else {
        alert('false');
      }
    </script>
  </body>
</html>
