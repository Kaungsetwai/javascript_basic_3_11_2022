<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writing Simple Email Validator Program</title>
  </head>
  <body>
    <script>
      var input = prompt('Enter Your Email Address: ');

      var regex = /[a-z0-9]+@[a-z0-9]+\[a-z]+/i;

      var result = regex.test(input);

      if (result === true) {
        // Valid Email
      } else {
        // Not Valid email
      }

      console.log(result);
    </script>
  </body>
</html>
