<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro To Recursion</title>
  </head>
  <body>
    <script>
      function fact(number) {
        if (number < 0) {
          return 'Invalid';
        } else if (number == 0) {
          return 1;
        } else {
          return number * fact(number - 1);
        }
      }

      var result = fact(100);

      console.log(result);
    </script>
  </body>
</html>
