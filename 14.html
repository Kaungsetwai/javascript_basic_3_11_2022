  <body>
    <script>
      function AreafSquare(x) {
        this.side = x;
        this.area = function () {
          return this.side * this.side;
        };
      }

      function PerimeterOfSquare(x) {
        this.side = x;
      }

      AreaofSquare.prototype = new PerimeterOfSquare(10);

      var square = new AreaofSquare(10); // [[Prototype]]

      console.log(square.perimeter());
    </script>
  </body>
