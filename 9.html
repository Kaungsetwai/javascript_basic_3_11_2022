<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Attributes</title>
  </head>
  <body>
    <input type="text" value="1234" ondblclick="aNotify(this)" />

    <script>
      function aNotify(e) {
        alert('You just entered ' + e.value);
        // alert ('Why leaving so early');
      }
    </script>
  </body>
</html>
