    <title>`this' JavaScript</title>
  </head>
  <body>
    <div id="one" onclick="x(this)">Hello World</div>

    <script>
      // window
      function myObjcect() {
        var a = 100;
        this.x = 100;
        this.y = 200;
        this.z = function () {
          return this.x * this.y;
        };
      }

      var O = new myObjcect();
      O.x = 300;
      console.log(O.a); // undefined
      console.log(O.x); // 100
      console.log(O.y); // 200
      console.log(O.z()); // 20000
    </script>
